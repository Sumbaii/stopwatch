<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Stopwatch</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Stopwatch</h1>

  <div id="timer">
    <p id="hours">00</p>
    <p id="colon">:</p>
    <p id="minutes">00</p>
    <p id="colon">:</p>
    <p id="seconds">00</p>
    <p>.</p>
    <p id="hundredths">00</p>
  </div>

  <div id="timer-buttons">
    <button id="start-stop">▶</button> <!-- ⏸⏵ -->
    <button id="reset">⟳</button>
  </div>

  <script src="script.js"></script>
</body>

</html>
