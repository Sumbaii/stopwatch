<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" charset="UTF-8" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Stopwatch</h1>

  <div id="stopwatch">
    <p id="hours">00</p>
    <p id="colon">:</p>
    <p id="minutes">00</p>
    <p id="colon">:</p>
    <p id="seconds">00</p>
    <p>.</p>
    <p id="hundredths">00</p>
  </div>

  <div id="stopwatch-buttons">
    <button id="start-stop"><img id="startStopImage" src="images/start.svg" alt="▶"></button>
    <button id="reset"><img src="images/reset.svg" alt="⟳"></button>
  </div>

  <script src="script.js"></script>
</body>

</html>
